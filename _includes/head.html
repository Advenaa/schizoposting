<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>{{ site.title }}</title>
  
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}
  
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  
  <!-- Preconnect to Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Load fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@700;900&family=Fira+Mono&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
  
  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
  {% endif %}
  
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
  {% endif %}
  
  <!-- Mobile optimizations -->
  <script src="{{ site.baseurl }}/assets/js/mobile-optimizations.js" defer></script>
</head>
