<style>
  .links line {
    stroke: #ccc;
    opacity: 0.5;
  }

  .nodes circle {
    cursor: pointer;
    fill: #8b88e6;
    transition: all 0.15s ease-out;
  }

  .text text {
    cursor: pointer;
    fill: #333;
    text-shadow: -1px -1px 0 #fafafabb, 1px -1px 0 #fafafabb, -1px 1px 0 #fafafabb, 1px 1px 0 #fafafabb;
  }

  .nodes [active],
  .text [active] {
    cursor: pointer;
    fill: black;
  }

  .inactive {
    opacity: 0.1;
    transition: all 0.15s ease-out;
  }

  #graph-wrapper {
    background: #fcfcfc;
    border-radius: 4px;
    height: auto;
  }
  
  #graph-wrapper > svg {
    max-width: 100%;
    display: block;
  }

  .graph-error {
    padding: 2rem;
    text-align: center;
    color: #666;
    font-style: italic;
  }

  .graph-error p {
    margin: 0.5rem 0;
  }
</style>

<div id="graph-wrapper">
  <!-- Graph will be rendered here by JavaScript -->
</div>

<script>
  // Make graph data available to the JavaScript module
  window.graphData = {% include notes_graph.json %};
</script>

<script src="{{ site.baseurl }}/assets/js/notes-graph.js"></script>
